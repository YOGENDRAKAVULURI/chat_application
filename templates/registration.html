<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registation.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <div class="container">
        {% set _msgs = get_flashed_messages(with_categories=True, category_filter=['registration']) %}
        {% if _msgs %}
            <div style="position:fixed; top:72px; right:16px; z-index:2000; width:clamp(200px,28%,420px);">
                {% for cat, m in _msgs %}
                    <div class="card" style="margin-bottom:10px; padding:10px 12px;">{{ m }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <div class="form-box login">
            <form action="{{url_for('login')}}" method="post">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email" name="Email1" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" name="Password1" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div class="form-box register">
            <form action="{{url_for('register')}}" method="post">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" name="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" name="Email" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" name="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='registation.js') }}"></script>
</body>
</html>
