<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Open Sans", sans-serif;
    }

    body {
      background: #f7f8fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 28px 26px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #111827;
    }

    p {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #4b5563;
    }

    .input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      margin-bottom: 16px;
      transition: all 0.2s ease;
    }

    .input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.25);
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.35);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(102, 126, 234, 0.35);
    }

    .link-row {
      margin-top: 14px;
      font-size: 14px;
    }

    .link-row a {
      color: #667eea;
      text-decoration: none;
    }

    .link-row a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Forgot Password</h2>
  <p>Enter your registered email address and weâ€™ll send you a link to reset your password.</p>

  <form method="post" action="/forgot_password">
    <label for="email">Email</label>
    <input
      id="email"
      class="input"
      type="email"
      name="email"
      placeholder="you@example.com"
      required
    >

    <button class="btn" type="submit">Send reset link</button>

    <div class="link-row">
      <a href="/home">Back to login</a>
    </div>
  </form>
</div>

</body>
</html>
