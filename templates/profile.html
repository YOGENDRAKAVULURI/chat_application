{% extends "dashboard.html" %}
{% block content %}
<div class="container">
  
  <style>
  /* -------- Profile specific styles (no global body / * reset) -------- */

  .profile-card {
    margin-top: 16px;
  }
  .content {
  padding-top: 120px;
}


  .profile-card h2 {
    margin-bottom: 20px;
    font-size: 26px;
    font-weight: 700;
    color: #1a1a1a;
  }

  /* Row Layout */
  .profile-row {
    display: flex;
    flex-wrap: wrap;
    gap: 24px;
    align-items: flex-start;
  }

  /* Avatar Section */
  .avatar-section {
    flex: 0 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background: #f8f9fa;
    border-radius: 12px;
    padding: 20px;
    min-width: 220px;
  }

  .avatar-wrapper {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    overflow: hidden;
    background: #e2e8f0;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    margin-bottom: 12px;
  }

  .avatar-wrapper img,
  .avatar-image {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    object-position: center;
  }

  .avatar-placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    font-weight: 700;
    color: #fff;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 50%;
  }

  /* Upload button / input */
  .avatar-section input[type="file"] {
    width: 100%;
    padding: 8px;
    font-size: 13px;
    border: 2px dashed #cbd5e0;
    border-radius: 8px;
    background: #ffffff;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 10px;
  }

  .avatar-section input[type="file"]:hover {
    border-color: #667eea;
    background: #f7fafc;
  }

  /* Details Card */
  .details-card {
    flex: 1;
    border-radius: 12px;
    padding: 24px;
    box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
  }

  /* Form Elements */
  .profile-label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    font-size: 14px;
    color: #4a5568;
  }

  .profile-input {
    width: 60%;
    padding: 12px 16px;
    font-size: 15px;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    background: #ffffff;
    transition: all 0.3s ease;
    color: #2d3748;
  }

  .profile-input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }

  .profile-input:disabled {
    background: #f7fafc;
    color: #718096;
  }

  .profile-input::placeholder {
    color: #a0aec0;
  }

  .profile-input-block {
    margin-top: 16px;
  }

  .profile-row-top {
    display: flex;
    gap: 16px;
    margin-bottom: 8px;
  }

  .profile-row-top .grow {
    flex: 1;
  }

  .profile-row-right {
    display: flex;
    justify-content: flex-end;
    margin-top: 18px;
  }

  .profile-btn {
    padding: 10px 24px;
    font-size: 15px;
    font-weight: 600;
    color: #ffffff;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
  }

  .profile-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
  }

  .profile-btn:active {
    transform: translateY(0);
    box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .profile-row {
      flex-direction: column;
      gap: 20px;
    }

    .avatar-section {
      width: 100%;
    }

    .details-card {
      width: 100%;
    }

    .avatar-wrapper {
      width: 120px;
      height: 120px;
    }
  }

  @media (max-width: 480px) {
    .avatar-wrapper {
      width: 100px;
      height: 100px;
    }

    .profile-btn {
      width: 100%;
    }
  }
  </style>

  <div class="card profile-card">
    <h2>My Profile</h2>

    <div class="profile-row">

      <!-- Avatar -->
      <div class="avatar-section">
        <div class="avatar-wrapper">
          {% if user.profile_pic %}
            <img src="/{{ user.profile_pic }}" alt="avatar" class="avatar-image">
          {% else %}
            <div class="avatar-placeholder">
              {{ user.username[:1] | upper }}
            </div>
          {% endif %}
        </div>

        <form action="{{ url_for('profile_upload') }}" method="post" enctype="multipart/form-data">
          <input type="file" name="avatar" accept="image/*">
          <br><br>
          <div><button class="profile-btn" type="submit">Upload</button></div>
        </form>
      </div>

      <!-- Details -->
      <div class="card details-card">
        <form method="post" action="{{ url_for('profile') }}">

          <div class="profile-row-top">
            <div class="grow">
              <label class="profile-label">Username</label>
              <input class="profile-input" value="{{ user.username }}" disabled>
            </div>

            <div class="grow">
              <label class="profile-label">Email</label>
              <input class="profile-input" value="{{ user.email }}" disabled>
            </div>
          </div>

          <div class="profile-input-block">
            <label class="profile-label">Address</label>
            <input class="profile-input" name="address" placeholder="Enter your address" value="{{ user.address or '' }}">
          </div>

          <!-- Gender field -->
          <div class="profile-input-block">
            <label class="profile-label">Gender</label>
            <select class="profile-input" name="gender">
              {% set g = (user.gender or 'male')|lower %}
              <option value="male"   {% if g == 'male' %}selected{% endif %}>Male</option>
              <option value="female" {% if g == 'female' %}selected{% endif %}>Female</option>
            </select>
          </div>

          <div class="profile-row-right">
            <button class="profile-btn" type="submit">Save</button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
{% endblock %}
