<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Open Sans", sans-serif;
    }

    body {
      background: #f7f8fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 28px 26px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #111827;
    }

    p {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #4b5563;
    }

    .input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      margin-bottom: 14px;
      transition: all 0.2s ease;
    }

    .input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.25);
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.35);
      margin-top: 4px;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(102, 126, 234, 0.35);
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Reset Password</h2>
  <p>Set a new password for your account.</p>

  <!-- action="" will post to the same /reset_password/<token> URL -->
  <form method="post" action="">
    <label for="password">New password</label>
    <input
      id="password"
      class="input"
      type="password"
      name="password"
      placeholder="New password"
      required
    >

    <label for="confirm">Confirm password</label>
    <input
      id="confirm"
      class="input"
      type="password"
      name="confirm"
      placeholder="Confirm new password"
      required
    >

    <button class="btn" type="submit">Update password</button>
  </form>
</div>

</body>
</html>
